name: Update Gemfile.lock

on:
  workflow_dispatch:

jobs:
  update-gemfile-lock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'
          bundler-cache: true

      - name: Update Gemfile.lock
        run: bundle install